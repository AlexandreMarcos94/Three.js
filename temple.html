<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<script type="module">

			import * as THREE from '../../build/three.module.js';

			let camera, scene, renderer;
			const cylinde = [];
			let mesh;
			let ceiling;
			let cylinder;
			
			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				
				camera.position.z = 600;
				camera.position.x = 100;
				camera.position.y = 250;
			
				//camera.position.z = 600;
				//camera.position.y = 200;
				scene = new THREE.Scene();
				// ** Ceiling and floor ** //
				const texture = new THREE.TextureLoader().load( 'textures/gypse.png');

				const geometry = new THREE.BoxBufferGeometry( 1000, 40, 1000 );
				const geometry_cylinde = new THREE.CylinderBufferGeometry( 50, 50, 350, 500  );
				const geometry_ceiling = new THREE.BoxBufferGeometry( 1000, 40, 1000 );
				const material = new THREE.MeshBasicMaterial( { map: texture } );

				const geometry_plane = new THREE.PlaneBufferGeometry( 500, 200, 320 );
				const material_plane = new THREE.MeshBasicMaterial( {map: texture} );
				const plane = new THREE.Mesh( geometry_plane, material_plane );
				
				ceiling = new THREE.Mesh( geometry_ceiling, material );	

				mesh = new THREE.Mesh( geometry, material );				
				
				mesh.position.y = -200;
				mesh.position.z = -600;
				scene.add( mesh );

				ceiling.position.y = 175;
				ceiling.position.z = -600;
				scene.add( ceiling );
				// *********************** //
				//  ** Cyliner ** //
				const texture2 = new THREE.TextureLoader().load( 'textures/pierre_calcaire.png' );
				const material2 = new THREE.MeshBasicMaterial( {map: texture2} );
				for(let i = 0; i < 6 ; i++){
					cylinde[i] = new THREE.Mesh( geometry_cylinde, material2 );
					scene.add( cylinde[i] );
				}
				
				cylinde[0].position.z = -385;
				cylinde[0].position.y = -5;
				cylinde[0].position.x = -350; 

				cylinde[1].position.z = -260;
				cylinde[1].position.y = -5; 
				cylinde[1].position.x = -350; 
				
				cylinde[2].position.z = -160;
				cylinde[2].position.y = -5; 
				cylinde[2].position.x = -350; 

				cylinde[3].position.z = -385;
				cylinde[3].position.y = -5;
				cylinde[3].position.x = 350; 

				cylinde[4].position.z = -260;
				cylinde[4].position.y = -5;
				cylinde[4].position.x = 350; 

				cylinde[5].position.z = -160;
				cylinde[5].position.y = -5;
				cylinde[5].position.x = 350; 
				// ************************* //
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				//mesh.rotation.x += 0.005;
				//mesh[0].rotation.y += 0.01;
				//meshtop.rotation.x += 0.005;
				//mesh[1].rotation.y += 0.01;
				//mesh[2].rotation.y += 0.01;
				//cylinder.rotation.x += 0.005;
				//cylinder.rotation.y += 0.01;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
